<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Video Player</title>
</head>

<body>
  <div class="wrapper">
    <div class="player">
      <video poster="/images/poster.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4" id="video"></video>
      <div class="player-overlay">
        <!--<div class="sound">
          <button class="button" id ="volume_off" hidden></button>
          <button class="button" id ="volume_up" ></button>
        </div>-->
        <h2 class="player-title">Music for programmer</h2>
        <div class="player-actions">
          <button class="button" id="backward" aria-label="go back 10 seconds" title="go back 10 seconds"></button>
          <button class="button" id="play" aria-label="play" title="play"></button>
          <button hidden class="button" id="pause" aria-label="pause" title="pause"></button>
          <button class="button" id="forward" arial-label="fast forward 10 seconds" title="fast forward 10 seconds"></button>
        </div>
        <div class="player-progress">
          <input type="range" name="" id="progress" value="0" min="0">
        </div>
      </div>
    </div>
    
  </div>

  <script src="/js/index.js"></script>
</body>

</html>
